<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News 24x7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="img/pngwing.com.png" alt="company-logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-items" id="sports" onclick="onNavItemClick('sports')">SPORTS</li>
                    <li class="hover-link nav-items" id="finance" onclick="onNavItemClick('finance')">FINANCE</li>
                    <li class="hover-link nav-items" id="politics" onclick="onNavItemClick('politics')">POLITICS</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" id="search-text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
            <div class="chmode">
                <button onclick="mode()" id="dark">
                    <img src="img/dark.svg" alt="" id="mode">
                </button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title" class="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis totam quo hic voluptatibus repudiandae laborum doloremque pariatur. Nisi, eos molestiae.</p>
            </div>
        </div>
    </template>

    <script src="intro.js"></script>
</body>
</html>
